<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual Prices - Forex Trading Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>Forex Trading Platform
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">
                    <i class="fas fa-chart-bar me-2 text-primary"></i>
                    Real-time Currency Prices
                </h2>
                <p class="text-muted">Get live market prices for major currency pairs</p>
            </div>
        </div>

        <!-- Form Card -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>Select Currency Pair
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/actual_prices}" th:object="${par}" method="post">
                            <div class="mb-3">
                                <label for="instrument" class="form-label fw-bold">
                                    <i class="fas fa-exchange-alt me-2 text-success"></i>Instrument
                                </label>
                                <select class="form-select form-select-lg" id="instrument" th:field="*{instrument}" required>
                                    <option value="">Select Currency Pair</option>
                                    <option value="EUR_USD">EUR/USD - Euro vs US Dollar</option>
                                    <option value="GBP_USD">GBP/USD - British Pound vs US Dollar</option>
                                    <option value="USD_JPY">USD/JPY - US Dollar vs Japanese Yen</option>
                                    <option value="USD_CHF">USD/CHF - US Dollar vs Swiss Franc</option>
                                    <option value="AUD_USD">AUD/USD - Australian Dollar vs US Dollar</option>
                                    <option value="USD_CAD">USD/CAD - US Dollar vs Canadian Dollar</option>
                                    <option value="NZD_USD">NZD/USD - New Zealand Dollar vs US Dollar</option>
                                    <option value="EUR_GBP">EUR/GBP - Euro vs British Pound</option>
                                    <option value="EUR_JPY">EUR/JPY - Euro vs Japanese Yen</option>
                                    <option value="GBP_JPY">GBP/JPY - British Pound vs Japanese Yen</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-chart-line me-2"></i>
                                    Get Live Price
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Section -->
        <div class="row mt-4">
            <div class="col">
                <div class="alert alert-info">
                    <h5 class="alert-heading">
                        <i class="fas fa-info-circle me-2"></i>Real-time Pricing
                    </h5>
                    <p class="mb-0">
                        Get live bid/ask prices from the OANDA trading platform. 
                        Prices are updated in real-time and reflect current market conditions.
                    </p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="row mt-4">
            <div class="col">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
